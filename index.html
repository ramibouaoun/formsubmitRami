<script>
  let cart = {};
  let cartTotal = 0;

  const productsContainer = document.getElementById('products');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartTotalElement = document.getElementById('carttotal');

  productsContainer.addEventListener('click', function(event) {
    if (event.target.classList.contains('add-to-cart')) {
      const productElement = event.target.parentElement;
      const productName = productElement.querySelector('p').innerText.split(' - ')[0];
      const productPriceText = productElement.querySelector('p').innerText.split(' - ')[1];
      const productPrice = parseFloat(productPriceText.replace('$', ''));
      const productSize = productElement.querySelector('.size-select').value;
      const productQuantity = parseInt(productElement.querySelector('.quantity-input').value);
//      const productImage = document.querySelector('.product img').src;
      const productImage = productElement.querySelector('img').src;
      addToCart(productImage, productName, productPrice, productSize, productQuantity);
      updateCart();
    }
  });

  function addToCart(imageSrc, name, price, size, quantity) {
    const cartItemKey = `${imageSrc}-${name}-${size}`;

    if (cart[cartItemKey]) {
      cart[cartItemKey].quantity += quantity;
    } else {
      cart[cartItemKey] = {
        image: imageSrc,
        name: name,
        price: price,
        size: size,
        quantity: quantity,
      };
    }
    cartTotal += price * quantity;
    let count = 0;
    quantity.innerText += count;
	count += count + quantity;
	console.log("count" , count);	
  }


  function updateCart() {
    cartItemsContainer.innerHTML = '';
    for (const itemKey in cart) { 
      const item = cart[itemKey];
	  const itemImage = document.createElement('img');
      itemImage.src = item.image;
      const listItem = document.createElement('li');
      listItem.innerText = `${item.name} ${item.size} - Quantity: ${item.quantity} - $${item.price * item.quantity}`;
	  listItem.appendChild(itemImage);
      cartItemsContainer.appendChild(listItem);
	  cartOne = item.quantity;
      console.log("cartone" , cartOne);
	  const quantity = document.getElementById('quantity');
//	  quantitySpan.textContent = newValue;
//	  quantitySpan.innerHTML = '<strong>' + newValue + '</strong>';
//      let currentQuantity = 0; 
//      currentQuantity++; 
//      document.getElementById('quantity').textContent = currentQuantity;
//      cartCount: number = 0;
 //     localStorage.setItem("cart_count", JSON.stringify(this.cartCount));
//	  localStorage.setItem("cart_count", JSON.stringify(item.quantity));
//	  localStorage.setItem("cart_count", JSON.stringify(quantity));
//      localStorage.getItem("cart_count");
      var elementVar = document.getElementById("card-qty");
      elementVar.setAttribute("value", item.quantity);
	  console.log("test" , elementVar);
	  
    }
    cartTotalElement.innerText = cartTotal;	
  }


  
  
</script>
